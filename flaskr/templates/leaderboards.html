<!DOCTYPE html>
<html>
<head>
    <title>Leaderboards</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #4caf50;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboards</h1>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>750</td>
                </tr>
                <tr>
                    <td>Mark Johnson</td>
                    <td>900</td>
                </tr>
                <tr>
                    <td>Sarah Williams</td>
                    <td>600</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
